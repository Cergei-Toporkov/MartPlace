<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <meta http-equiv="X-US-Compatible" content="ie=edge" />
    <title>MartPlace</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__logo">
              <a href="#"
                ><img src="images/Logo.png" alt="Logo" />
                <p>Mart<span>Place</span></p>
              </a>
            </div>
            <div class="header__top-info">
              <a class="header__top-btn" href="#">Become a Seller</a>
              <div class="header__top-icons">
                <a href="#"><img src="images/icons/alarm.png" alt=""/></a>

                <a href="#"><img src="images/icons/envelope.png" alt=""/></a>

                <a href="#"><img src="images/icons/cart.png" alt=""/></a>
              </div>
              <div class="header__top-account">
                <a href="#"> <img src="images/user.png" alt=""/></a>
                <div class="header__top-account-name">
                  <p>Taofiq Hakim</p>
                  <span>$20.45</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header__menu">
        <div class="container">
          <div class="header__menu-all">
            <nav class="header__menu-list">
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">all products</a></li>
                <li><a href="#">wordpress</a></li>
                <li><a href="#">festures</a></li>
                <li><a href="#">Pages</a></li>
              </ul>
            </nav>
            <div class="header__menu-search">
              <form>
                <input
                  type="text"
                  placeholder="Search product here..."
                  required
                />
                <button type="submit">
                  <img src="images/icons/search.png" alt="search" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="choice">
      <div class="choice__basis">
        <div class="container">
          <h1>Create Your Own <span>Digital Product Marketplace</span></h1>
          <p>
            MartPlace is the most powerful, & customizable template for Easy
            Digital Downloads Products
          </p>
          <div class="choice__basis-buttons">
            <a href="#">View All Products</a>
            <a href="#">Popular Products</a>
          </div>
          <div class="choice__search-psevdo"></div>
          <div class="choice__search-psevdo-copy"></div>
          <div class="choice__search-background">
            <div class="choice__search">
              <form>
                <input type="text" placeholder="Search your products..." />
                <button
                  style="background-image: url(../images/icons/chevron-down.png);"
                  type="menu"
                >
                  All Categories
                </button>
                <a href="#">Search Now</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
